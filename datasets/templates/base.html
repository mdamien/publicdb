{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Public DB</title>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="http://github.com/mdamien/publicdb">GitHub</a></li>
            <li><a href="http://github.com/mdamien/publicdb">Docs</a></li>
            <li>
            {% if user.is_authenticated %}
                <a>Logged as {{user}}</a>
                <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
            {% else %}
                <a href="/login-url-to-put-here">Signup / Login</a>
            {% endif %}
            </li>
        </ul>
        <h3 class="text-muted">Public DB</h3>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
