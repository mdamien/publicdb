{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Public DB</title>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="http://github.com/mdamien/publicdb">GitHub</a></li>
            <li><a href="{% url 'api_list' %}">APIs</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'user_profile' user.pk %}">Logged as {{user}}</a><li>
                <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Signup / Login</a></li>
            {% endif %}
        </ul>
        <h3 class="text-muted">Public DB</h3>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
