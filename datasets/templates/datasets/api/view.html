{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <h1>{{ api.name }}</h1>
<a href="{% url 'edit_api' user.pk api.slug %}">
    <button type="button" class="btn btn-info">Edit</button>
</a>
<a href="{% url 'delete_api' user.pk api.slug %}">
    <button type="button" class="btn btn-danger">Delete</button>
</a>
<h2>Classes</h2>
<a href="{% url 'new_klass' user.pk api.slug %}">
    <button type="button" class="btn btn-success">Add</button>
</a>
<table class="table table-stripped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th># of instances</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for klass in api.klasses.all %}
            <tr>
                <td>{{ klass.name }}</td>
                <td>{{ klass.instances.all|length }}</td>
                <td>
                    <a href="{% url 'instance_list' user.pk api.slug klass.slug %}">
                        <button type="button" class="btn btn-default">Manage instances</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'edit_klass' user.pk api.slug klass.slug %}">
                        <button type="button" class="btn btn-info">Edit</button>
                    </a>
                    <a href="{% url 'delete_klass' user.pk api.slug klass.slug %}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</ul>

{% endblock %}
