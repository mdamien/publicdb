{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <h2> Confirm deletion of {{ klass.name }}</h2>
    <h4> This will delete the Klass and ALL the related Instances</h4>

{% bootstrap_messages %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {% buttons %}
    <button type="submit" class="btn btn-lg btn-danger">
        Confirm deletion of '{{ klass.name }}'
    </button>
    {% endbuttons %}
</form>

{% endblock %}
