{% load bootstrap3 %}
 
{% bootstrap_messages %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% for inline in inlines %}
        {{ inline }}
    </fieldset>
    {% endfor %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
         Save
    </button>
    {% endbuttons %}
</form>
